# Owner/author information
owner:
  name:           Shelby Solomon
  site:           http://shelbysolomon.net
  avatar:         images/avatar.jpg
  bio:            "Shelby is a software engineer who specializes in full-stack web application development, primarily in Ruby on Rails and the MEAN (MongoDB, Express, AngularJS, and Node.js) stack."
  email:          shelby@shelbysolomon.net
  # Twitter nick for use in Twitter cards and follow button.
  twitter: shelbythedev # if no twitter in this config, the twitter follow button will be removed
  # GitHub nick for use in follow button in author block.
  github: shelbythedev

# Twitter account associated with the site if different from owner/author twitter account.
# Used in Twitter cards.
twitter:

# Social networking links used in author block underneath posts. Update and remove as you like.
social:
  - title: "github"
    url: "https://github.com/shelbythedev"
  - title: "linkedin"
    url: "https://linkedin.com/in/ssolomondev"
  # - title: "youtube"
  #   url: "https://www.youtube.com/channel/UCfnSek-9HPWOx5e2pH7VFgg"

# Background image to be tiled on all pages
background:

# Analytics and webmaster tools stuff goes here
google_analytics: UA-73759471-1
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/Chicago
locale:      en_US
future:      true
highlighter: rouge
markdown:    kramdown
sass:
  sass_dir: _sass
  style: compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

# Amount of post to show on home page
paginate: 5

# if true, shows the floatting share buttons
float_share: true

# Octopress
# Default extensions
post_ext: md
page_ext: md
# Found in _templates/
post_layout: post
page_layout: page
# Format titles with titlecase?
titlecase: true

include: [".htaccess"]
exclude: ["demo/*", "lib", "config.rb", "Capfile", "config", "Gemfile", "Gemfile.lock", "README.md", "LICENSE", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "config.ru", "vendor"]
gems: [jekyll-paginate]
theme: neo-hpstr-jekyll-theme
