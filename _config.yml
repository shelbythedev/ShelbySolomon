title:            Shelby Solomon
description:      I am a software engineer who specializes in full-stack web application development, primarily in Ruby on Rails and the MEAN (MongoDB, Express, AngularJS, and Node.js) stack.

# put your disqus here
disqus_shortname: shelbysolomon-net
reading_time:     false # if true, shows the estimated reading time for a post
words_per_minute: 200
logo:             images/myAvatar.png # logo visible in the topbar
excerpt_separator: <!--more-->
# Your site's domain goes here (eg: //mmistakes.github.io, http://mademistakes.com, etc)
# When testing locally leave blank or use http://localhost:4000

url: https://shelbysolomon.herokuapp.com

# draw your top menu here
# each item must have a title and a url.
#   To list post categories. use type: 'categories'
#   To create sub categories. add a submenu item
# See the example
menu:
  - title: 'Home'
    url: '/'
  - title: 'Résumé'
    url: '/about'
  - title: 'GitHub'
    url: "https://github.com/shelbythedev"
  - title: 'Categories'
    url: '/categories'
    type: 'categories'

  # - title: 'Tags'
  #   url: '/tags'
